<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">  
       <p>
        <label for="iano">Em que ano nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">

       </p>
        <p>
            <label for="idade">Idade</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    </form>
    </body>
    
    </html>
